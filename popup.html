    margin: 3px;
    padding: 5px;

    color: #fff;
}
#save {

    color: white;
    border-radius: 4px;
    text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);

    padding: .3em 1.5em;

    font-size: 100%;

    outline: none;
}

#save:hover {
    opacity: 0.9;
}
